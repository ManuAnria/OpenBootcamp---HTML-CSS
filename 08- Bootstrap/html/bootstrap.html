<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

        .relleno {
            background-color: red;
            border: 1px solid white;
            padding: 5px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1> Hola Bootstrap</h1>
    </div>
    <div class="row">
        <div class="col relleno">Columna 1</div>
        <div class="col relleno">Columna 2</div>
        <div class="col-6 relleno">Columna 3</div>
    </div>
    <div class="row">
        <div class="col-3 col-md-6 relleno">Columna 1</div> <!-- col-md-6: a partir de md (medium) se muestra a pantalla completa -->
        <div class="col relleno">Columna 2</div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary col-3">Boton</button>            
        </div>
  </body>
    <div>
        <p class="placeholder-glow">
