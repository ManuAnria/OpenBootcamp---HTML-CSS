<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="css/5.2-posicionamiento.css" />
  </head>
  <body>
    <h3>Posicionamiento en CSS</h3>
    <!--Tipos de posicionamiento: (static por defecto))
    <li>static</li>   Para crear rapido una lista: "li*5"
    <li>relative</li>
    <li>fixed</li>
    <li>absolute</li>
    <li>sticky</li> -->
    <div class="static">Soy un DIV static</div>
    <div class="relative">Soy un DIV relative</div>
    <div class="fixed">Soy un DIV fixed</div>
    <div class="sticky">Soy un DIV sticky</div>
    <div class="relative-contenedor">
      <div class="absolute">Soy un DIV absolute</div>
    </div>
  </body>
</html>
