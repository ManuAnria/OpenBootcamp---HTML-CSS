<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema grid de Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">Columna xs</div>
        </div>
        <div class="row">
            <div class="col-sm">Columna sm</div>
            <div class="col-sm">Columna sm</div>
        </div>
        <div class="row">
            <div class="col-md">Columna md</div>
            <div class="col-md">Columna md</div>
            <div class="col-md">Columna md</div>
        </div>        <div class="row">
            <div class="col-lg">Columna lg</div>
            <div class="col-lg">Columna lg</div>
            <div class="col-lg">Columna lg</div>
            <div class="col-lg">Columna lg</div>
        </div>        <div class="row">
            <div class="col-xl">Columna xl</div>
            <div class="col-xl">Columna xl</div>
            <div class="col-xl">Columna xl</div>
            <div class="col-xl">Columna xl</div>
            <div class="col-xl">Columna xl</div>
            <div class="col-xl">Columna xl</div>
        </div>        <div class="row">
            <div class="col-xxl">Columna xxl</div>
        </div>
    </div>
  </body>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
  crossorigin="anonymous"
></script>
</html>
