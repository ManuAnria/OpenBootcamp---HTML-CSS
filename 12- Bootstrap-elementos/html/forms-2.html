<!DOCTYPE html>
<div lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
        <form>
          <!--SELECT-->
          <div class="row">
            <select class="form-select mb-3">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

          </div>

          <!--CHECKBOXS-->
          <div>
            <input type="checkbox" class="form-check-input" id="check">
            <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones</label>
          </div>

          <!--RADIOS-->
          <div class="mt-3">
            <div class="form-check form-check-inline">  <!--inline para hacerlo horizontal-->
              <input class=form-check-input type="radio" name="flexRadio" value="Menor de Edad" id="radio-menor"> <!--Si tiene el mismo name hacen referencia al mismo valor, por lo que solo se podrÃ¡ seleccionar uno-->
              <label for="radio-menor" class="form-check-label">Soy menor de edad</label>
            </div>
            <div class="form-check form-check-inline">
              <input class=form-check-input type="radio" name="flexRadio" value="Mayor de Edad" id="radio-mayor">
              <label for="radio-mayor" class="form-check-label">Soy mayor de edad</label>
            </div>
        </div>

          <!--SWITCHES-->
          <div class="form-check form-switch mt-4">
            <input type="checkbox" class="form-check-input" id="switch">
            <label for="switch" class="form-check-label">Estoy de acuerdo con las condiciones</label>
          </div>


          <div class="row mt-5">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="mt-4">
            <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
            <label class="btn btn-outline-success" for="success-outlined">Checked success radio</label>

            <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
            <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>
          </div>
          </form>
    </div>

</body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
</html>
