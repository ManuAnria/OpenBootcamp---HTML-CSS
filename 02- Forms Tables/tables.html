<!DOCTYPE html>
<html>
  <head>
    <title>Tablas en HTML</title>
  </head>
  <body>
    <h3>Horas para aprender HTML</h3>
    <table>
        <tr> <!--tr = table row. Fila de la tabla-->
            <th>Persona</th>
            <th>Lunes</th> <!--th = table header. Celda de cabecera-->
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sabado</th>
            <th>Domingo</th>
        </tr>
        <tr>
            <td>Manuel</td> <!--td = table data. Celda de datos-->
            <td>9 - 13</td>
            <td>9 - 13</td>
            <td>9 - 13</td>
            <td>9 - 13</td>
            <td>9 - 13</td>
            <td>Descanso</td>
            <td>Descanso</td>
        </tr>
        <tr>
            <td>Natalia</td> <!--td = table data. Celda de datos-->
            <td>15- 19</td>
            <td>15- 19</td>
            <td>15- 19</td>
            <td>15- 19</td>
            <td>15- 19</td>
            <td>Descanso</td>
            <td>Descanso</td>
        </tr>
    </table>
  </body>
</html>
